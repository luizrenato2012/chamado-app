
<div id="main" class="container-fluid">

	<div id="top" class="row">
		<div class="col-md-3">
			<h2>Chamados</h2>
		</div>
		
		<div class="col-md-6">
			<div class="input-group h2">
				 <input name="data[search]" class="form-control" id="search" type="text" placeholder="Descricao" ng-model="argumento.descricao">
	            <span class="input-group-btn">
	                <button class="btn btn-primary" ng-click="lista(argumento)"> 
	                    <span class="glyphicon glyphicon-search"></span>
	                </button>
	            </span>
			</div>
		</div>
		<div class="col-md-3">
	    		<a href="/chamados/insert" class="btn btn-primary pull-right h2">Novo Chamado</a>
	  	</div>
	</div>

	<div id="list" class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-striped" cellspacing="0" cellpading="0">
				<thead>
					<tr>
						<th>Numero</th>
						<th>Data</th>
						<th>Hora</th>
						<th>Tipo</th>
						<th>Assunto</th>
						<th>Sistema</th>
						<th>Situa&ccedil;&atilde;o</th>
					 	<th class="actions">A&ccedil;&otilde;es</th> 
					</tr>
				</thead>
				<tbody>
				<!-- 	<tr ng-repeat ="instituicao in instituicoes" ng-click="seleciona(instituicao.id)"> -->
					<tr dir-paginate ="chamado in chamados | orderBy:sortKey:reverse|filter:search|itemsPerPage:5" ng-click="seleciona(chamado)">
						<td>{{chamado.numero}}</td>
						<td>{{chamado.dataAbertura}}</td>
						<td>{{chamado.horaAbertura}}</td>
						<td>{{chamado.tipo}}</td>
					    <td>{{chamado.assunto}}</td>
					    <td>{{chamado.sistema}}</td>
					    <td>{{chamado.situacao}}</td>
					    <td class="actions"> 
						<!-- <a class="btn btn-success btn-xs" href="view.html">
								<span class="glyphicon glyphicon-zoom-in"></span>
							</a>  --> 
							<a class="btn btn-warning btn-xs" href="/usuarios/update">
								<span class="glyphicon glyphicon-pencil"></span>
							</a> 
							
							<button class="btn btn-danger btn-xs btn_exclui" ng-click="exibeTelaExclusao(chamado.id)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>	
					</tr>
				</tbody>
			</table>
			<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
		</div>
	</div>

	
		<!-- Modal -->
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="modalLabel">Excluir Chamado</h4>
	            </div>
	            <div class="modal-body">Deseja realmente excluir este item? </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" ng-click="deleta()" data-dismiss="modal">Sim</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
	            </div>
	        </div>
	    </div>
	</div>
	
</div>
